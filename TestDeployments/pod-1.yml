apiVersion: v1
kind: Pod
metadata:
  namespace: admissionwebhook-ns
  name: node-app
  labels:
    app: node-app
spec:
  securityContext:
    runAsUser: 1200
  containers:
  - name: node-app
    image: yulypso/node-app:v0.0.1
    command: ["/bin/sleep", "1d"]
    imagePullPolicy: IfNotPresent
    resources: 
      limits:
        memory: 512Mi
        cpu: "1"
