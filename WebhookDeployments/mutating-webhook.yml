apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutatingwebhook
webhooks:
  - name: pod-mutation.webhookserver-ns.svc 
    admissionReviewVersions: ["v1", "v1beta1"]
    namespaceSelector:
      matchLabels:
        kubewebhook: enabled 
    sideEffects: None
    matchPolicy: Equivalent
    clientConfig:
      service:
        name: webhookserver
        namespace: webhookserver-ns
        path: "/mutate/pods" 
        port: 443 
      caBundle: ${CA_B64} 
    rules:
      - operations: [ "CREATE" ] 
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["pods"]
        scope: "Namespaced"
